  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 65px 100px;
      border-radius: 80px;
      box-shadow: 0 14px 16px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .menu h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
    }

    .menu button {
      display: block;
      width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background-color: #fc81aa;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .menu button:hover {
      animation-play-state: paused;
      transform: scale(0.96) translateY(2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .menu button:active {
      animation-play-state: paused;
      transform: scale(0.92) translateY(3px);
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: floatHearts 8s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
    .wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}
.menu {

  transform: translateY(20px);

@keyframes fadeInUp {

<canvas id="stars" style="position: fixed; top: 0; left: 0; z-index: 0;"></canvas>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function Star() {
  this.x = Math.random() * canvas.width;
  this.y = Math.random() * canvas.height;
  this.radius = Math.random() * 2 + 1.5; // ukuran bintang lebih gede (1.5 - 3.5)
  this.alpha = Math.random() * 0.5 + 0.5; // makin terang
  this.fade = Math.random() * 0.02;

  this.draw = function() {
    ctx.beginPath();
    ctx.globalAlpha = this.alpha;
    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.shadowColor = "#ffb6c1"; // glow pink soft
    ctx.shadowBlur = 10;
    ctx.fill();
  };

  this.update = function() {
    this.alpha += this.fade;
    if (this.alpha <= 0.4 || this.alpha >= 1) this.fade = -this.fade;
    this.draw();
  };
}

let stars = [];
for (let i = 0; i < 60; i++) { // ga terlalu banyak biar elegan
  stars.push(new Star());
}

function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach((s) => s.update());
  requestAnimationFrame(animateStars);
}

animateStars();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
